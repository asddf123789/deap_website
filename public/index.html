<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drosophila Embryogenesis Atlas Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drosophila embryogenesis data visualization">
    <meta name="author" content="Fanny Huang">
    <link rel="shortcut icon" type="image/jpg" href="/deap_v2/public/images/favicon.png" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type='text/css' href="/deap_v2/public/css/normalize.css">
    <link rel="stylesheet" type='text/css' href="/deap_v2/public/css/skeleton.css">
    <link rel="stylesheet" type='text/css' href="/deap_v2/public/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script>
        toggleNav = () => {
            $("nav").toggleClass("responsive")
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a class='nav-brand' href="/deap_v2/public/about.html">Drosophila Embryogenesis Atlas Project</a>
            </li>
            <li>
                <a href="/deap_v2/public/about.html">About</a>
            </li>
            <li>
                <a href="#" class="active">Data</a>
            </li>
            <li class="icon">
                <a onclick="toggleNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container data-container">
        <div class="row filters">
            <div class="six columns offset-by-three form-input center">
                <label class="tooltip" for="timepoint">Time window:
                    <div class="tooltip-text">Model inferred time window hours</div>
                </label>
                <select class="u-full-width" id="timepoint">
                    <option value="00-02">00-02 hours</option>
                    <option value="02-04">02-04 hours</option>
                    <option value="04-06">04-06 hours</option>
                    <option value="06-08">06-08 hours</option>
                    <option value="08-10">08-10 hours</option>
                    <option value="10-12">10-12 hours</option>
                    <option value="12-14">12-14 hours</option>
                    <option value="14-16">14-16 hours</option>
                    <option value="16-18">16-18 hours</option>
                    <option value="18-20">18-20 hours</option>
                </select>
            </div>
        </div>

        <div class="row center">
            <h7 class="twelve columns" id="error-message"></h7>
        </div>

        <div class="row card-container">
            <div class="card six columns" id="plot_1">
                <div class="container filters">
                    <div class="row center">
                        <div class="five columns form-input center">
                            <label for="annotation_1">Color: </label>
                            <select id="annotation_1">
                                <option value="annotation">Annotation</option>
                                <option value="cluster_annotation">Cluster annotation</option>
                                <option value="inferred_time">Inferred time</option>
                                <option value="gene_expression">Normalized expression</option>
                            </select>
                        </div>
                        <div id="gene_wrapper_1" class="three columns hide form-imput center">
                            <label for="gene_1">Gene:</label>
                            <input type="text" id="gene_1" placeholder='Gene'>
                        </div>

                        <div class="two columns center">
                            <button class='' type='button' id='apply-1'>Apply</button>
                        </div>
                        <div class="two columns center">
                            <button class='button-primary' type='button' id='legend-1'>Legend</button>
                        </div>
                    </div>
                </div>
                <div class="lds-ellipsis" id='loading-1'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="plot u-max-full-width" id="scatter-plot-1"></div>
                <h6 id="title_1"></h6>
            </div>
            <div class="card six columns" id="plot_3">
                <div class="container filters">
                    <div class="row center">
                        <div id="groupby_wrapper_1" class="five columns hide form-input center">
                            <label for="groupby_1">Group by: </label>
                            <select id="groupby_1">
                                <option value="cluster_annotation">Cluster annotation</option>
                                <option value="annotation">Annotation</option>
                            </select>
                        </div>
                        <div id="apply_wrapper_1" class="two columns hide center">
                            <button class='' type='button' id='apply-3'>Apply</button>
                        </div>
                    </div>
                </div>
                <div class="lds-ellipsis" id='loading-3'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="plot u-max-full-width" id="bar-plot-1"></div>
                <h6 id="title_1"></h6>
            </div>
        </div>

        <div class="row card-container">
            <div class="card six columns" id="plot_2">
                <div class="container filters">
                    <div class="row center">
                        <div class="five columns form-input center">
                            <label for="annotation_2">Color: </label>
                            <select id="annotation_2">
                                <option value="annotation">Annotation</option>
                                <option value="cluster_annotation">Cluster annotation</option>
                                <option value="inferred_time">Inferred time</option>
                                <option value="gene_expression">Motif z-score</option>
                            </select>
                        </div>
                        <div id="gene_wrapper_2" class="three columns hide form-imput center">
                            <label for="gene_2">Motif:</label>
                            <input type="text" id="gene_2" placeholder='Motif'>
                        </div>

                        <div class="two columns center">
                            <button class='' type='button' id='apply-2'>Apply</button>
                        </div>
                        <div class="two columns center">
                            <button class='button-primary' type='button' id='legend-2'>Legend</button>
                        </div>
                    </div>
                </div>
                <div class="lds-ellipsis" id='loading-2'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="plot u-max-full-width" id="scatter-plot-2"></div>
                <h6 id="title_2"></h6>
            </div>

            <div class="card six columns" id="plot_4">
                <div class="container filters">
                    <div class="row center">
                        <div id="groupby_wrapper_2" class="five columns hide form-input center">
                            <label for="groupby_2">Group by: </label>
                            <select id="groupby_2">
                                <option value="cluster_annotation">Cluster annotation</option>
                                <option value="annotation">Annotation</option>
                            </select>
                        </div>
                        <div id="apply_wrapper_2" class="two columns hide center">
                            <button class='' type='button' id='apply-4'>Apply</button>
                        </div>
                    </div>
                </div>
                <div class="lds-ellipsis" id='loading-4'>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="plot u-max-full-width" id="bar-plot-2"></div>
            </div>
        </div>

        </div>
    </div>

    <script type='module' src='/deap_v2/public/js/scatter_plots.js'></script>
</body>

</html>
